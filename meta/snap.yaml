apps:
  nginx-public:
    command: bin/service.nginx-public.sh start
    daemon: forking
    plugs:
    - network
    - network-bind
    restart-condition: always
    reload-command: bin/service.nginx-public.sh reload
    start-timeout: 2000s
  openldap:
    command: bin/service.openldap.sh
    daemon: forking
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 2000s
  backend:
    command: bin/service.backend.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    start-timeout: 2000s
    restart-condition: always
  api:
    command: bin/service.api.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    start-timeout: 2000s
    restart-condition: always
  authelia:
    command: bin/service.authelia.sh
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 2000s

  cli:
    command: bin/cli
  btrfs:
    command: btrfs/bin/btrfs.sh
  mkfs-btrfs:
    command: btrfs/bin/mkfs.sh
  authelia-cli:
    command: authelia/authelia.sh

confinement: strict
description: Syncloud Platform
grade: stable
type: base
name: platform
summary: Syncloud Platform
