[platform]
apps_root: /snap
hooks_root: %(apps_root)s
data_root: /var/snap
configs_root: /var/snap
config_root: /var/snap/platform/common
app_dir: /snap/platform/current
data_dir: /var/snap/platform/current
common_dir: /var/snap/platform/common
config_dir: %(app_dir)s/config
bin_dir: %(app_dir)s/bin
www_root_public: %(app_dir)s/www
nginx: %(app_dir)s/nginx/sbin/nginx
log_root: %(common_dir)s/log
log_sender_pattern: %(data_root)s/*/common/log/*.log
user_config: %(common_dir)s/user_platform.cfg
disk_root: /opt/disk
internal_disk_dir: %(disk_root)s/internal
external_disk_dir: %(disk_root)s/external
disk_link: /data
ssh_port: 22
platform_log: %(common_dir)s/log/platform.log
rest_internal_log: %(common_dir)s/log/rest_internal.log
rest_public_log: %(common_dir)s/log/rest_public.log
ssl_key_file: %(data_dir)s/syncloud.key
ssl_certificate_file: %(data_dir)s/syncloud.crt
ssl_ca_key_file: %(data_dir)s/syncloud.ca.key
ssl_ca_certificate_file: %(data_dir)s/syncloud.ca.crt
certbot_test_cert: false
channel: stable
