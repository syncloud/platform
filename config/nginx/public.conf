user root;

worker_processes 4;

pid /var/snap/platform/common/log/nginx_public.pid;
error_log /var/snap/platform/common/log/nginx_public_error.log warn;

events {
    worker_connections 1024;
}

http {
    server_names_hash_bucket_size 64;
    access_log /var/snap/platform/common/log/nginx_public_access.log;

    client_body_temp_path /var/snap/platform/common/nginx/public_client_body_temp;
    proxy_temp_path /var/snap/platform/common/nginx/public_proxy_temp;
    fastcgi_temp_path /var/snap/platform/common/nginx/public_fastcgi_temp;
    uwsgi_temp_path /var/snap/platform/common/nginx/public_uwsgi_temp;
    scgi_temp_path /var/snap/platform/common/nginx/public_scgi_temp;

    include /snap/platform/current/nginx/conf/mime.types;
    
    client_max_body_size 10G;

    uwsgi_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    #less slow sd card io
    proxy_buffering off;

  # internal ui redirect for backwards compatibility
  server {

    listen 81 default_server;
    listen [::]:81 default_server;

    server_name _;

    root /snap/platform/current/www;

    location /rest/id {
        include /var/snap/platform/common/config/uwsgi/uwsgi_params;
        uwsgi_pass unix:///var/snap/platform/common/config/uwsgi/socket/public.wsgi.sock;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
  }

  # certificate validation
  server {

    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    root /snap/platform/current/www;

    #certbot auth dir
    location /.well-known/acme-challenge {
        alias /var/snap/platform/common/certbot/www/.well-known/acme-challenge;
    }

    location /ping {
        return 200 "OK";
    }

    location / {
        return 301 https://$host$request_uri;
    }

  }

  # device ui
  server {

    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name {{ user_domain }};
    
    ssl_certificate     /var/snap/platform/common/syncloud.crt;
    ssl_certificate_key /var/snap/platform/common/syncloud.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    root /snap/platform/current/www;
    index index.html;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";
    add_header 'Access-Control-Allow-Origin' '*';

    location /rest {
        include /var/snap/platform/common/config/uwsgi/uwsgi_params;
        uwsgi_pass unix:///var/snap/platform/common/config/uwsgi/socket/public.wsgi.sock;
    }

    location /ping {
        return 200 "OK";
    }

    location / {
      try_files $uri $uri/ /index.html;
    }

  }
  
  # apps proxy
  server {
  
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name ~^(?P<app>.*)\.{{ user_domain }}$;
    
    ssl_certificate     /var/snap/platform/common/syncloud.crt;
    ssl_certificate_key /var/snap/platform/common/syncloud.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";

    location / {
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_pass      http://unix:/var/snap/$app/common/web.socket: ;
        proxy_redirect  http://unix:/var/snap/$app/common/web.socket: $scheme://$http_host ;
    }
  }

}
