<!DOCTYPE html>
<html>

<%= require('html-loader!./template/header.html') %>

<body>
<div class="wrapper">
    <div class="content">
    <!--HEADER-->
        <div class="headblock">
            <header class="wd12">
                <div class="logo onelogo">Syncloud</div>
            </header>
        </div>
        <!--Login_block1-->
        <div class="block1 wd12" id="block1">
            <h1>Log in</h1>
            <div class="formblock">
                <form id="form-login">
                    <input placeholder="Login" class="nameinput" name="name" id="name" type="text">
                    <input placeholder="Password" class="passinput" name="password" id="password" type="password">
                    <button class="submit buttongreen" id="btn_login" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Logging in...">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="block_error" class="modal fade bs-are-use-sure" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
		<div class="bodymod">
			<div id="txt_error" class="btext">Some error happened!</div>
	    </div>
        <div class="modal-footer">
          <button type="button" class="btn buttonlight bwidth smbutton" data-dismiss="modal">Close</button>
          <button id="btn_error_send_logs" type="button" class="btn buttonblue bwidth smbutton">Send logs</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
